### set log levels ####\u65E5\u5FD7\u7EA7\u522B\u4E3Adebuglog4j.rootLogger=info,stdout,D,E### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###log4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.Target=System.outlog4j.appender.E.Threshold=error log4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n ### \u8F93\u51FA\u5230\u65E5\u5FD7\u6587\u4EF6 ###log4j.appender.D=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.D.File=${catalina.home}/logs/apilog/common-all.loglog4j.appender.D.Append=true## \u8F93\u51FADEBUG\u7EA7\u522B\u4EE5\u4E0A\u7684\u65E5\u5FD7log4j.appender.D.Threshold=info log4j.appender.D.layout=org.apache.log4j.PatternLayoutlog4j.appender.D.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n ### \u4FDD\u5B58\u5F02\u5E38\u4FE1\u606F\u5230\u5355\u72EC\u6587\u4EF6 ###log4j.appender.E=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.E.File=${catalina.home}/logs/apilog/error.log#log4j.appender.E.MaxFileSize=10240KBlog4j.appender.E.Append=truelog4j.appender.E.layout=org.apache.log4j.PatternLayoutlog4j.appender.E.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n#log4j.logger.com.springframework=debuglog4j.logger.org.apache.ibatis=infolog4j.logger.context.mapper=debuglog4j.logger.context.gt.mapper=debug